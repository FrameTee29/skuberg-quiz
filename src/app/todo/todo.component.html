<div
  class="flex flex-col w-screen min-h-screen items-center bg-black text-white p-5"
>
  <div>
    <div class="text-4xl mt-5">
      <span class="text-green-lime">TODO </span
      ><span class="text-white">LIST</span>
    </div>
  </div>

  <div class="mt-3">
    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
      <input type="text" nz-input placeholder="input todo" />
    </nz-input-group>
    <ng-template #suffixButton>
      <button
        nz-button
        nzSize="large"
        class="bg-green-limegreen font-semibold border-2 focus:border-green-limegreen focus:text-black hover:border-green-limegreen"
      >
        Add
      </button>
    </ng-template>
  </div>

  <div class="mt-4 flex flex-col md:w-laptop">
    <div class="text-base font-semibold mb-3">SHOW TODO LIST</div>
    <div class="grid grid-cols-1 gap-3">
      <div
        *ngFor="let item of TodoData"
        class="border-2 w-full p-2 rounded-lg flex justify-between"
      >
        <div class="flex flex-row items-center">
          <label
            nz-checkbox
            [(ngModel)]="item.checked"
            class="text-white"
          ></label>
          <input
            nz-input
            placeholder="Basic usage"
            [(ngModel)]="item.content"
            class="ml-3 text-gray-900"
            [disabled]="true"
          />
        </div>

        <div class="flex flex-row items-center justify-center">
          <div class="text-green-lime cursor-pointer">EDIT</div>
          <nz-divider nzType="vertical" class="bg-white"></nz-divider>
          <div class="text-red-600 cursor-pointer">DELETE</div>
        </div>
      </div>
    </div>
  </div>
</div>
